<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Summoners Debug View</title>
<link rel="stylesheet" href="../../resources/css/debug.css">
<style>
#cards {
	background-color: #eeeeee;
	width: 300px;
	height: 900px;
	float: right;
	padding: 5px;
	float: right;
}
</style>
<script type="text/javascript" src="../../resources/js/ajax.js"></script>
<script type="text/javascript" src="../../resources/js/helpers.js"></script>
<script type="text/javascript" src="../../resources/js/DragObject.js"></script>
<script type="text/javascript" src="../../resources/js/DropTarget.js"></script>
<script type="text/javascript" src="../../resources/js/dragMaster.js"></script>
<script type="text/javascript" src="../../resources/js/masonry.pkgd.min.js"></script>
<script>
	window.onload = function() {
		function initPlayfield() {
			var container = document.querySelector('.masonry', {columnWidth: 150, itemSelector: '.item'});
			var msnry = new Masonry( container );
			var width = 6;
			var height = 8;

			for (i = 0; i < height; i++) {
				for (j = 0; j < width; j++) {
					var div = document.createElement("div");
					div.className="item";
					new DropTarget(div);
					container.appendChild(div);
					msnry.appended(div);
					msnry.layout();
				}
			}
		}

		function testImg() {
			var img = document.createElement("img");
			img.src = "../../resources/img/benders/benders.png";
			img.className = "card";
			new DragObject(img);
			return img;
		}

		initPlayfield();
		var appendPoint = document.getElementsByTagName('generated')[0];
		appendPoint.appendChild(testImg());
		//alert(1);
	}
</script>
</head>
<body>
	<div id=wrapper>
		<header role="banner">
			<h1>Summoners debug page</h1>
		</header>
		<div id="cards">
			<generated> </generated>
		</div>
		<div class="playground">
			<div class="masonry">
			</div>
		</div>
	</div>
</body>
</html>
